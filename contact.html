<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Innovation Camp Website
    </title>
</head>
<body class="contact-body">

    <!-- NAVIGATION BAR -->
    <header>
        <nav>
            <div class="container row">
                <div class="logo">
                    <h4><span>Super</span> Necklace</h4>
                </div>
                <ul class="nav-list">
                    <li class="nav__item"><a href="index.html">Home</a></li>
                    <li class="nav__item"><a href="#">Product</a></li>
                    <li class="nav__item"><a href="#">About</a></li>
                    <li class="nav__item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="contactbox">

            <p>
              <strong>Email:</strong><br> customer@supernecklace.com <br><br>
              <strong>Phone:</strong><br> +47 123 45 678<br><br>
            </p>
        
            <form>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" class="inputfield" placeholder="Write in your first name...">
                <br>
                <br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname"name="lname" class="inputfield" placeholder="Write in your last name...">
                <br>
                <br>
                <label for="email">E-mail:</label><br>
              <input type="text" id="email" name="email" class="inputfield" placeholder="Write in your email...">
                <br>
                <br>
                <label for="subject">Subject:</label><br>
              <input type="text" id="subject" name="subject" class="inputfield" placeholder="Write in the subject...">
                <br>
                <br>    
                <label for="message">Message:</label><br>
              <textarea type="text" name="message" class="inputfield" rows="5" placeholder="Write in your message..."></textarea>
                <br>
                <br>
                <input type="submit" value="Submit" class="submitbutton">
            </form>         
          </div>
    </main>

</body>
</html>
